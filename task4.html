<!DOCTYPEhtml>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>task4-常见的移动端页面</title>
    <style>
        body{
            background:#eff0f4;
            margin:0;
            padding:0;
        }
        .header{
            width:100%;
            background:#5fc0cd;
            height:50px;
            position:fixed;
            top:0;
            right:0;
            left:0;
        }
        .right,.left,.cneter{
            background-color: transparent;
            height:50px;
            font-size: 13px;
            color:#ffffff;
            border:none;
            outline: none;
        }
        .right{
            float:right;
            cursor: pointer;
        }
        .left{
            float: left;
            cursor: pointer;
        }
        .cneter{
            text-align:center;
            margin:0;
            padding:0;
            line-height: 50px;
            font-size: 15px;
            letter-spacing: 15px;
        }

        .content{
            margin-top:50px;
            position:fixed;
            left:0;
            right:0;
        }
        .input1{
            width:100%;
            line-height:50px;
            margin:10px 0 0 0;
            padding:0;
            background: #ffffff;
        }
        input[type=text],input[type=password]{
            width:100%;
            line-height:50px;
            padding:0 0 0 70px;
            border:0 none;
            outline: none;
            background: #ffffff;
        }
        input[type=text]{
            background: url(user.png);
            background-repeat: no-repeat;
            background-position: 0px 0px;
        }
        input[type=password]{
            background: url(password.png);
            background-repeat: no-repeat;
            background-position: 0px 0px;
        }
        .leg{
            width:100%;
            line-height: 50px;
            margin:10px 0 0 0;
            background: #5fc0cd;
            border:0 none;
            outline: none;
            color:#ffffff;
            font-size: 17px;
            cursor: pointer;
            letter-spacing:20px;
        }
        .foot{
            float:right;
            font-size: 10px;
            margin:10px 10px 0 0;
        }

    </style>
</head>
<body>
<header class="header">
    <a href><button class="right" type="button" name="button">关闭</button></a>
    <a href><button class="left" type="button" name="button">注册</button></a>
    <h1 class="cneter">登录</h1>
</header>

<div class="content">
    <div class="input1"><input type="text" name="text" placeholder="请输入手机号码"></div>
    <div class="input1"><input type="password" name="password" placeholder="请输入密码"></div>
    <a href><button class="leg" type="button" name="button">登录</button></a>
    <a href class="foot">忘记密码</a>
</div>
</body>
